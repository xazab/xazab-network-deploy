---

- name: copy xazabd-generate-miner script
  template:
    src: 'xazabd-generate-miner.sh.j2'
    dest: '/usr/local/bin/xazabd-generate-miner.sh'
    owner: 'root'
    group: 'root'
    mode: '0755'
  register: service_result

- name: create xazabd-generate-miner service
  template:
    src: 'xazabd-generate-miner.service.j2'
    dest: '/etc/systemd/system/xazabd-generate-miner.service'
    owner: 'root'
    group: 'root'
    mode: '0644'
  register: service_result

- name: enable xazabd-generate-miner
  systemd:
    name: 'xazabd-generate-miner'
    state: restarted
    enabled: True
    masked: False
    daemon_reload: '{{ service_result is changed }}'
